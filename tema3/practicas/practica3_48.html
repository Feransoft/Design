<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maquetacion de botones</title>
    <link rel="stylesheet" href="Styles/gridStyles.css">
    <link rel="stylesheet" href="Styles/practica3_48.css">
</head>
<body>
    <section class="container">
        <div class="row buttons">
            <button class="btn square orange" type="button">Orange</button>
            <button class="btn rounded orange" type="button">Rounded</button>
            <button class="btn medium orange" type="button">Medium</button>
            <button class="btn small orange" type="button">Small</button>
        </div>
        <div class="row">
            <input type="button" value="Input Element" class="btn square orange">
            <button type="button" class="btn square orange">Button Tag</button>
            <span class="btn square orange">Span</span>
            <div class="btn square orange">Div</div>
            <p class="btn square orange">P Tag</p>
            <h3 class="btn square orange">H3 Tag</h3>
        </div>
    </section>
    <section class="container">
        <div class="row buttons">
            <button class="btn square red" type="button">Red</button>
            <button class="btn rounded red" type="button">Rounded</button>
            <button class="btn medium red" type="button">Medium</button>
            <button class="btn small red" type="button">Small</button>
        </div>
        <div class="row">
            <input type="button" value="Input Element" class="btn square red">
            <button type="button" class="btn square red">Button Tag</button>
            <span class="btn square red">Span</span>
            <div class="btn square red">Div</div>
            <p class="btn square red">P Tag</p>
            <h3 class="btn square red">H3 Tag</h3>
        </div>
    </section>
    <section class="container">
        <div class="row buttons">
            <button class="btn square blue" type="button">Blue</button>
            <button class="btn rounded blue" type="button">Rounded</button>
            <button class="btn medium blue" type="button">Medium</button>
            <button class="btn small blue" type="button">Small</button>
        </div>
        <div class="row">
            <input type="button" value="Input Element" class="btn square blue">
            <button type="button" class="btn square blue">Button Tag</button>
            <span class="btn square blue">Span</span>
            <div class="btn square blue">Div</div>
            <p class="btn square blue">P Tag</p>
            <h3 class="btn square blue">H3 Tag</h3>
        </div>
    </section>
    <section class="container">
        <div class="row buttons">
            <button class="btn square pink" type="button">Rosy</button>
            <button class="btn rounded pink" type="button">Rounded</button>
            <button class="btn medium pink" type="button">Medium</button>
            <button class="btn small pink" type="button">Small</button>
        </div>
        <div class="row">
            <input type="button" value="Input Element" class="btn square pink">
            <button type="button" class="btn square pink">Button Tag</button>
            <span class="btn square pink">Span</span>
            <div class="btn square pink">Div</div>
            <p class="btn square pink">P Tag</p>
            <h3 class="btn square pink">H3 Tag</h3>
        </div>
    </section>
    <section class="container">
        <div class="row buttons">
            <button class="btn square green" type="button">Green</button>
            <button class="btn rounded green" type="button">Rounded</button>
            <button class="btn medium green" type="button">Medium</button>
            <button class="btn small green" type="button">Small</button>
        </div>
        <div class="row">
            <input type="button" value="Input Element" class="btn square green">
            <button type="button" class="btn square green">Button Tag</button>
            <span class="btn square green">Span</span>
            <div class="btn square green">Div</div>
            <p class="btn square green">P Tag</p>
            <h3 class="btn square green">H3 Tag</h3>
        </div>
    </section>
</body>
</html>
