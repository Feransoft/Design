<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styleTable5.css">
    <title>TablaExample</title>
</head>

<body>
    <table id="hor-minimalist-b" summary="Employee Pay Sheet">
        <thead>
            <tr>
                <th scope="col">Comedy</th>
                <th scope="col">Adventure</th>
                <th scope="col">Action</th>
                <th scope="col">Children</th>

        <tbody>

                <td>Scary Movie</td>
                <td>Epic Movie</td>
                <td>Spartan</td>
                <td>Dr. Dolittle</td>
            </tr>
            <tr>
                <td>Indiana Jones</td>
                <td>Star Wars</td>
                <td>LOTR</td>
                <td>The Mummy</td>
            </tr>
            <tr>
                <td>The Punisher</td>
                <td>Bad Boys</td>
                <td>Die Hard</td>
                <td>300</td>
            </tr>
            <tr>
                <td>Wall-E</td>
                <td>Madagascar</td>
                <td>Finding Nemo</td>
                <td>A Bug's Life</td>
            </tr>
        </tbody>

    </table>

</html>
