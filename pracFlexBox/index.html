<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>FLEX-LAYOUT</title>
</head>
<body style="background:rgb(101, 174, 243)">
  <div class="flex-header" style="background:rgb(81, 238, 102)">
    <div class="flex-item-1" style="background:rgb(187, 65, 65)">1</div>
    <div class="flex-item-2" style="background:white">2</div>
    <div class="flex-item-3" style="background:rgb(187, 65, 65)">3</div>
  </div>
  <div class="flex-main" style="background:rgb(81, 238, 102)">
    <div class="flex-item-4" style="background:rgb(187, 65, 65)">
      <div class="flex-item-7" style="background:orange">4</div>
      <div class="flex-item-8" style="background:white">5</div>
      <div class="flex-item-9" style="background:orange">6</div>
    </div>
    <div class="flex-item-5" style="background:rgb(187, 65, 65)">
      <div class="flex-item-10" style="background:rosybrown">
        <div class="flex-item-13" style="background:rgb(196, 99, 196)">7</div>
        <div class="flex-item-14" style="background:white">8</div>
        <div class="flex-item-15" style="background:rgb(196, 99, 196)">9</div>
      </div>
      <div class="flex-item-11" style="background:white">
        <div class="flex-item-16" style="background:yellowgreen">10</div>
        <div class="flex-item-17" style="background: yellow">11</div>
      </div>
      <div class="flex-item-12" style="background:rosybrown">12</div>
    </div>
    <div class="flex-item-6" style="background:rgb(187, 65, 65)">
      <div class="flex-item-18" style="background:rgba(220, 220, 220, 0.616)">
        <div class="flex-item-19" style="background:goldenrod">13</div>
        <div class="flex-item-20" style="background:silver">14</div>
      </div>
    </div>
  </div>
  <div class="flex-footer" style="background:rgb(81, 238, 102)">
    <div class="flex-item-21" style="background:#2193F6">15</div>
    <div class="flex-item-22" style="background:white">16</div>
  </div>
</body>
</html>
